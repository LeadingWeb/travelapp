<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Ontheroad</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d52b01c1d7.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <header>
            <nav>
                <h3 class="title">TravelNOW</h3>
                <div class="links">
                    <a href="#">About</a>
                    <a href="#">Docs</a>
                    <button class="button_medium" href="#">Login</button>
                </div>
                <div class="ham">
                    <i class="fas fa-bars" id="hamburger"></i>
                </div>
            </nav>
        </header>
        
        <section class="hero">
            <h1 class="hero_font">Real-time interactions powered by location AI</h1>
            <div class="icons">
                <div class="icon">
                    <i class="fas fa-map-marker-alt icon_i"></i>
                    <div class="icon_info">
                        <p class="icon_top">Popular</p>
                        <p class="icon_bottom">Citys</p>
                    </div>
                </div>
                <div class="icon">
                    <i class="fas fa-users icon_i"></i>
                    <div class="icon_info">
                        <p class="icon_top">Local</p>
                        <p class="icon_bottom">Insights</p>
                    </div>
                </div>
                <div class="icon">
                    <i class="fas fa-map icon_i"></i>
                    <div class="icon_info">
                        <p class="icon_top">Amazing</p>
                        <p class="icon_bottom">Guides</p>
                    </div>
                </div>
            </div>
        </section>
        
        <section class="features">
            <div class="feature">
                <img src="./assets/img/ballons.jpg" alt="">
                <div class="feature_info">
                    <p class="feature_top">Hundreds of guides</p>
                    <p class="feature_bottom">High quality guides added each week</p>
                </div>
            </div>
            <div class="feature">
                <img src="./assets/img/mountain.jpg" alt="">
                <div class="feature_info">
                    <p class="feature_top">Vetted local experts</p>
                    <p class="feature_bottom">The largest network of local guides worldwide</p>
                </div>
            </div>
            <div class="feature">
                <div class="feature_info">
                    <p class="feature_cta">Learn More</p>
                </div>
            </div>
        </section>
    </main>
    <div class="hamburger_menu">
        <div class="close_menu">
            <i class="fas fa-times" id="x"></i>

        </div>
        <div class="ham_link">
            <a href="#">About</a>
            <a href="#">Docs</a>
            <button class="button_medium" href="#">Login</button>
        </div>
    </div>
    
    <script src="./main.js"defer ></script>
</body>
</html>
